<DOCTYPE! html>
  <html lang="en">
    <head>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        type="text/css"
        href="{{ url_for('static',filename='styles/main.css') }}"
      />
      <meta charset="utf-8" />
      <title>Basic html layout example</title>
    </head>
    <body class="hello">
      
      <header></header>
      <div class="main">
        <form
          class="ui form"
          action="/uploadSend"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="drop-container2">
            <div class="style">
            <h2 class="title">
              <b>Select up to 5 emails to upload your files to:</b>
            </h2>
            <div class="email">
              <div>
                <label>Email</label>
                <input type="text" name="email1" placeholder="email" /><br />
              </div>
              <div>
                <label>Email</label>
                <input type="text" name="email2" placeholder="email" /><br />
              </div>
              <div>
                <label>Email</label>
                <input type="text" name="email3" placeholder="email" /><br />                      
              </div>
              <div>
                <label>Email</label>
                <input type="text" name="email4" placeholder="email" /><br />
              </div>
              <div>
                <label>Email</label>
                <input type="text" name="email5" placeholder="email" /><br />
              </div>
            </div>

            <label for="images" class="drop-container" id="dropcontainer">
              <span class="drop-title">Drop files here</span>
              or
              <input
                type="file"
                name="file"
                id="images"
                accept="image/*"
                required
              />
            </label>
            <button class="btn btn-primary send" type="submit">Send</button>
          </div>
        </form>
        <a href="/"> Go back to main page</a>
      </div>
      </div>
    </body>
  </html></DOCTYPE!
>
