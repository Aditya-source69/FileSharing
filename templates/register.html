<DOCTYPE! html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Basic html layout example</title>
</head>
<body class="hello">
  <header>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static',filename='styles/main.css') }}"
  />
   
  </header>


<form
          class="ui form"
          action="/add"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="drop-container2">
            <div class="style">
            <h2>
              <b>Create an Account:</b>
            </h2>
            

            <div class="email" style= "margin-bottom: 1em" >
              <div>
                <label > <img style="max-width: 1.5em" src="{{ url_for('static',filename='images/email.png') }}"></img>   </label>
                <input type="text" name="email" placeholder="email" /><br />
              </div>
              <div>
                <label><img style="max-width: 1.5em" src="{{ url_for('static',filename='images/pass.png') }}"></img></label>
                <input type="text" name="password" placeholder="password" /><br />
              </div>
              <label>Upload a Profile Picture </label>
              <input type = "file" name = "file" />
             
            </div>

            
            <button class="btn btn-primary send" type="submit">Send</button>
          </div>
        </form>
        <a href="/"> Go back to main page</a>



</body>
</html>
